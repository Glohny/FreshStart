<!DOCTYPE html>
<html class = "AddScroll" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/styles.css">
    <script src="src/js/MainFramework.js" async type = "module"></script>
    <title>FreshStart</title>
</head>
<body>
    <nav class = "TopNavigation">
        <a href = "index.html"> <span id = "HeadTitle"> FreshStart </span> </a>
        <span id = "LinkTitle">
            <a href = "homepage.html" class = "HoverDarken"> Home </a>
            <a href = "dashboard.html" class = "HoverDarken"> Dashboard </a>
            <div class = "ProfileBox">
                <div class="loader"></div>
            </div>
        </span>
        </div>
    </nav>
    <main class = "MainPage">
        <dialog id = "DeleteDialog">
            <div class = "innerBox">
                <span class = "DialogLabel"> Are you sure you would like to delete this post? </span>
                <button id = "ConfirmDelete" class = "DialogChild1"> Delete </button>
                <button id = "NevermindDelete" class = "DialogChild2"> Cancel </button>
            </div>
        </dialog>

        <dialog id = "DeleteDialog2">
            <div class = "innerBox">
                <span class = "DialogLabel"> Are you sure you would like to delete this comment? </span>
                <button id = "ConfirmDelete2" class = "DialogChild1"> Delete </button>
                <button id = "NevermindDelete2" class = "DialogChild2"> Cancel </button>
            </div>
        </dialog>
        <dialog id = "MainDialog">
            <form id = "PostForm">
                <div class = "InputBar"> 
                    <label for="Title">Title</label>
                    <input type="text" id="Title" maxlength="80" required>
                    <label>Priority</label>
                    <select id = "Priority">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class = "InputBar">
                    <label for="Content">Content</label>
                    <textarea id="Content" maxlength="1000" required></textarea>
                </div>
                <input type="submit" class ="InputSubmission" value="Post">
            </form>
        </dialog>
        <button type = "button" class = "AddButton">
            <span class = "AddButton_Plus">New Post</span>
        </button>

        <button type = "button" class = "CollapseArea">
            <span class = "CollapseArea"> Collapse All</span>
        </button>
    </main>
</body>
</html>
